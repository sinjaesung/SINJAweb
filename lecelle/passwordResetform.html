<script>
//valiation검사후 추가 액션 addons..(basetype->addons)
javascript_validateform_submit.addEventListener('click',function(event){
   
    if(event.target.getAttribute("isvalid")=='true'){
        location.href='passwordResetComplete.html';
    }
    
},false);
</script>
