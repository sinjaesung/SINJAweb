<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <script type='text/javascript' src='js/jquery-1.12.3.min.js'></script>
    <script type='text/javascript' src='js/common.js'></script>
</head>
<body>
<div id="wrapper" class="blue">
    <div class="login_container container">
        <section class="login_util_popup_area id_find">
            <p class="tit">
                <span class="txt">아이디찾기</span>
                <img src="images/close_btn.svg" alt="" class="close_btn cursorpointer"onclick='history.back();'>
            </p>
            <form action="login_user_emailSendComplete.html" class="idfind_method_action">
                <article class="find_method">
                    <p class="txt">인증수단으로 찾기</p>
                    <div class="button_wrap">
                        <button class="phone_certification">휴대폰인증</button>
                    </div>
                </article>
                <p class="sep_deco">
                    <span class="padding_inner">또는</span>
                </p>
                <article class="find_method">
                    <p class="txt padding-top-0">등록된 정보로 찾기</p>
                    <p class="input_row">
                        <span class="form_label">이름</span>
                        <input type="text" class="input_text_block" placeholder="이름을 입력해주세요" name="mem_name">
                    </p>
                    <p class="input_row">
                        <span class="form_label">전화번호</span>
                        <span class="select_dropdown phone_frontNum_select">
                            <select class="selectbox" name="mem_phone1">
                                <option value='010' selected>010</option>
                                <option value='011'>011</option>
                                <option value='012'>012</option>
                                <option value='014'>014</option>
                                <option value='019'>019</option>
                            </select>
                            <span class='dropdown_arrow'>
                                <img src='images/arrow_icon_gray.svg' alt='' class='icon'>
                            </span>
                        </span>
                        <input type='text' class='input_text_inline middle_margin' name='mem_phone2'>
                        <input type='text' class='input_text_inline' name='mem_phone3'>
                    </p>
                    <p class='input_row'>
                        <span class='form_label'>생년월일</span>
                        <span class='select_dropdown year_select'>
                            <select class='selectbox' name='mem_birth_year'>
                                <option value='년도' selected>년도</option>
                                <option value='1990'>1990</option>
                                <option value='1991'>1991</option>
                                <option value='1992'>1992</option>
                                <option value='1993'>1993</option>
                                <option value='1994'>1994</option>
                                <option value='1995'>1995</option>
                                <option value='1996'>1996</option>
                                <option value='1997'>1997</option>
                                <option value='1998'>1998</option>
                                <option value='1999'>1999</option>
                                <option value='2000'>2000</option>
                                <option value='2001'>2001</option>
                                <option value='2002'>2002</option>
                                <option value='1990'>1990</option>
                                <option value='1991'>1991</option>
                                <option value='1992'>1992</option>
                                <option value='1993'>1993</option>
                                <option value='1994'>1994</option>
                                <option value='1995'>1995</option>
                                <option value='1996'>1996</option>
                                <option value='1997'>1997</option>
                                <option value='1998'>1998</option>
                                <option value='1999'>1999</option>
                                <option value='2000'>2000</option>
                                <option value='2001'>2001</option>
                                <option value='2002'>2002</option>
                            </select>
                            <span class='dropdown_arrow'>
                                <img src='images/arrow_icon_gray.svg' alt='' class='icon'>
                            </span>
                        </span>
                        <span class='select_dropdown month_select middle_margin'>
                            <select class='selectbox' name='mem_birth_month'>
                                <option value='월' selected>월</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                                <option value='8'>8</option>
                                <option value='9'>9</option>
                                <option value='10'>10</option>
                                <option value='11'>11</option>
                                <option value='12'>12</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                                <option value='8'>8</option>
                                <option value='9'>9</option>
                                <option value='10'>10</option>
                                <option value='11'>11</option>
                                <option value='12'>12</option>
                            </select>
                            <span class='dropdown_arrow'>
                                <img src='images/arrow_icon_gray.svg' alt='' class='icon'>
                            </span>
                        </span>
                        <span class='select_dropdown date_select'>
                            <select class='selectbox' name='mem_birth_date'>
                                <option value='일' selected>일</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                                <option value='8'>8</option>
                                <option value='9'>9</option>
                                <option value='10'>10</option>
                                <option value='11'>11</option>
                                <option value='12'>12</option>
                            </select>
                            <span class='dropdown_arrow'>
                                <img src='images/arrow_icon_gray.svg' alt='' class='icon'>
                            </span>
                        </span>
                    </p>
                    <div class="button_wrap">
                        <button class="submit_btn">확인하기</button>
                    </div>
                    <p class="message">
                        <span class="padding_left_area">
                            <span class="dot"></span>
                        </span>
                        본인 인증을 통한 회원 가입을 하지 않은 경우 본인 인증 수단으로 찾기 또는 변경이 불가능 할 수 있습니다.
                    </p>
                    <p class="message margin-top-0">
                        <span class="padding_left_area">
                            <span class="dot"></span>
                        </span>
                        사이트 가입정보와 휴대폰 가입정보가 일치 하지 않을 경우 인증이 불가능 할 수 있습니다.
                    </p>
                </article>
            </form>
        </section>
    </div>
</div>   
</body>
</html>
